<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 3</title>
    <link rel="stylesheet/less"  type="text/less" href="../styles/main.less">
    <link rel="stylesheet/less"  type="text/less" href="../styles/form3.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js" ></script>
</head>
<body>

<div class="container-3">
    <p class="title">Form â„–3</p>
    <div class="all-fields">
        <div class="sub-title">
            <p>Please take a moment to tell us what you think about our site</p>
        </div>
        <ul>
            <li>
                <label class="form-3">
                    <p>Name</p>
                    <input type="text">
                </label>
            </li>
            <li>
                <label class="form-3">
                    <p>Email</p>
                    <input type="text">
                </label>
            </li>
            <li>
                <label class="form-3">
                    <p>How frequently do you visit our site?</p>
                    <select>
                        <option>Select 1</option>
                        <option>Select 2</option>
                        <option>Select 3</option>
                    </select>
                </label>
            </li>
            <li class="check-and-radio-padding">
                <label class="form-3">
                    <p>Single Sign-on to the following</p>
                    <div class="check-and-radio">
                        <input type="checkbox"> Software<br>
                        <input type="checkbox"> Cookware<br>
                        <input type="checkbox"> Chef's Hats
                    </div>
                </label>
            </li>
            <li class="check-and-radio-padding">
                <label class="form-3">
                    <p>Our site's greatest asst is:</p>
                    <div class="check-and-radio" style="width: 214px">
                        <input type="radio" name="role">Admin<br>
                        <input type="radio" name="role">Engine<br>
                        <input type="radio" name="role">Manager<br>
                        <input type="radio" name="role">Guest
                    </div>
                </label>
            </li>
            <li>
                <label class="form-3">
                    <p>Comments:</p>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </label>
            </li>
        </ul>
    </div>
    <div>
        <input type="button" value="Submit!" class="submit">
    </div>
</div>
</body>
</html>
