<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form 2</title>
    <link rel="stylesheet/less"  type="text/less" href="../styles/main.less">
    <link rel="stylesheet/less"  type="text/less" href="../styles/form2.less">
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.7.1/less.min.js" ></script>
</head>
<body>

<div class="container-2">
    <p class="title">Form â„–2</p>
    <div class="all-fields">
        <div class="sub-title">
            <p>Account Information</p>
        </div>
        <ul>
            <li class="li-form-3">
                <label>
                    <p>Login name*</p>
                    <input type="text">
                </label>
            </li>
            <li class="li-form-3">
                <label>
                    <p>Password*</p>
                    <input type="text">
                </label>
            </li>
            <li class="li-form-3">
                <label>
                    <p>Confirm password*</p>
                    <input type="text">
                </label>
            </li>
            <li class="li-form-3">
                <label>
                    <p>Email Address*</p>
                    <input type="text">
                </label>
            </li>
            <li class="li-form-3">
                <label>
                    <p>Confirm Email*</p>
                    <input type="text">
                </label>
            </li>
        </ul>
        <div class="sub-title">
            <p>Contact Information</p>
        </div>
        <ul>
            <li class="li-form-3">
                <label>
                    <p>First name*</p>
                    <input type="text">
                </label>
            </li>
            <li class="li-form-3">
                <label>
                    <p>Last name*</p>
                    <input type="text">
                </label>
            </li>
            <li class="li-form-3">
                <label>
                    <p>Address 1*</p>
                    <input type="text">
                </label>
            </li>
            <li class="li-form-3">
                <label>
                    <p>Address 2*</p>
                    <input type="text">
                </label>
            </li>
            <li class="li-form-3">
                <label>
                    <p>City*</p>
                    <input type="text">
                </label>
            </li>
            <li class="li-form-3">
                <label>
                    <p>State or Province*</p>
                    <select>
                        <option>Select 1</option>
                        <option>Select 2</option>
                        <option>Select 3</option>
                    </select>
                </label>
            </li>
            <li class="li-form-3">
                <label>
                    <p>Zip*</p>
                    <input type="text">
                </label>
            </li>
            <li class="li-form-3">
                <label>
                    <p>Country*</p>
                    <input type="text">
                </label>
            </li>
            <li class="check-and-radio-padding li-form-3">
                <label>
                    <p>Gender*</p>
                    <div class="check-and-radio">
                        <input type="radio" id="male" name="gender">Male
                        <input type="radio" id="female" name="gender">Female
                     </div>
                </label>
             </li>
        </ul>
        <div class="sub-title">
            <p>Misc. Information</p>
        </div>
        <ul>
            <li class="li-form-3">
                <label>
                    <p>Annual Household<br> Income</p>
                    <select>
                        <option>Select 1</option>
                        <option>Select 2</option>
                        <option>Select 3</option>
                    </select>
                </label>
            </li>
            <li class="check-and-radio-padding li-form-3">
                <label>
                    <p>Interests</p>
                    <div class="check-and-radio">
                        <input type="checkbox"> Shopping/fashion
                        <input type="checkbox"> Sports
                        <input type="checkbox"> Travel
                    </div>
                </label>
            </li>
            <li class="check-and-radio-padding li-form-3">
                <label>
                    <p>Eye Color</p>
                    <div class="check-and-radio">
                        <input type="checkbox"> Red
                        <input type="checkbox"> Green
                        <input type="checkbox"> Brown
                        <input type="checkbox"> Blue Gold
                    </div>

                </label>
            </li>
        </ul>
    </div>
    <div>
        <input type="button" value="Submit" class="submit">
        <input type="button" value="Reset" class="submit">
    </div>
</div>
</body>
</html>
